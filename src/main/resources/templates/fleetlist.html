<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fleet Management- Spring Boot Web Application</title>
</head>
<body>   
   
 

 <h3><a href="/">Home</a>&nbsp;&nbsp;&nbsp;<a href="/customers"> Customers</a>  &nbsp;&nbsp;&nbsp; <a href="/createFleetInfo">New Fleet List</a></h3>
 </br>
 <H1 align="center" style="color:green">Fleet List</H1> 
 
    
   <table align="center" border="1" cellpadding="10">
     <tr>
     <th>Fleet IDs</th> 
     <th>Fleet Name</th>
     <th>Fleet Model </th>
     <th>Fleet Make </th>
     <th>Latitude </th>
     <th>Longitude </th>
     <th>Category </th>
     <th>Serial Number </th>
     
     
   </tr>
   <tr th:each="fleet:${FleetList}" >
   
     
         <td th:text="${fleet.fleet_id}">Fleet ID</td> 
         <td th:text="${fleet.fleet_name}">Fleet Name</td> 
         <td th:text="${fleet.fleet_model}">Fleet Model</td> 
         <td th:text="${fleet.fleet_make}">Fleet Make</td>         
         <td th:text="${fleet.latitude}">Latitude</td> 
         <td th:text="${fleet.longitude}">Longitude</td>
         <td th:text="${fleet.category}">Category</td> 
         <td th:text="${fleet.serial_number}">Serial Number</td>
        
      
       
   </table>
   

</body>
</html>
